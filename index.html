<!doctype html> <!-- Document type declaration -->
<html>
    <head>
        <!-- Linking Normalize.css library for consistent styling across browsers -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Add to Cart</title> <!-- Title of the webpage -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuring viewport for responsive design -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnecting to Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnecting to Google Fonts with crossorigin attribute -->
        <!-- Linking Rubik font from Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <!-- Links to various icons for different platforms -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- Linking custom CSS file -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container"> <!-- Container for the main content -->
            <img src="assets/cute-cat.jpg"> <!-- Image of a cute cat -->
            <input type="text" id="input-field" placeholder="Bread"> <!-- Input field for entering items -->
            <button id="add-button">Add to cart</button> <!-- Button for adding items to the cart -->
            <ul id="shopping-list"> <!-- Unordered list for displaying items in the shopping list -->
            </ul>
        </div>
        <!-- Linking JavaScript file for adding functionality -->
        <script src="index.js" type="module"></script>
    </body>
</html>
